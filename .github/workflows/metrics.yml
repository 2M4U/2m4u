# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "*/5 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: 2M4U
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Bratislava
          plugin_achievements: false
          plugin_achievements_secrets: false
          plugin_achievements_threshold: C
          plugin_activity: false
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_visibility: all
          plugin_gists: false
          plugin_isocalendar: false
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_projects: false
          plugin_projects_limit: 4
  update:
        runs-on: ubuntu-latest

        steps:
          - name: üéè Fetch Repository
            uses: actions/checkout@master
            with:
              fetch-depth: 1
          - name: üéè Fetch Fortnite Stats
            run:  |
                  cd ${GITHUB_WORKSPACE}/
                  npm i twitter
                  node src/update.js
            env:
                  API_SECRET: ${{ secrets.FN_API_KEY }}
                  FORTNITE_USERNAME: ${{ secrets.FORTNITE_USERNAME }}
                  TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
                  TWITTER_SECRET: ${{ secrets.TWITTER_SECRET }}
                  TWITTER_ACCESS_KEY: ${{ secrets.TWITTER_ACCESS_KEY }}
                  TWITTER_TOKEN_SECRET: ${{ secrets.TWITTER_TOKEN_SECRET }}
                  
          - name: üöÄ Deploy Update
            run: |
                git config user.name "${GITHUB_ACTOR}"
                git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
                git add .
                git commit -am "[Auto] Updated ${{ secrets.FORTNITE_USERNAME }}'s Stats"
                git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
