# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: 2M4U
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Bratislava
          plugin_achievements: false
          plugin_achievements_secrets: false
          plugin_achievements_threshold: C
          plugin_activity: false
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_visibility: all
          plugin_gists: false
          plugin_isocalendar: false
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_projects: false
          plugin_projects_limit: 4
  update:
      runs-on: ubuntu-latest

      steps:
        - name: Getting FN Stats
          run:  npm i node-fetch | node index
          env:
                API_SECRET: ${{ secrets.FN_API_KEY }}
        - name: ðŸš€ Deploy
          run: |
              git config user.name "${GITHUB_ACTOR}"
              git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
              git add .
              git commit -am "[Automatic] Updated ReadMe.md"
              git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/2m4u.git
